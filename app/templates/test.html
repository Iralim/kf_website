<!-- bi-dimensions (габариты: дом + стрелки ширины/длины) -->

     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Габариты">
  <!-- крыша -->
  <path d="M2 7 L8 2 L14 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <rect x="3.2" y="7" width="9.6" height="5" rx="0.9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <path d="M15 4.5 L15 10.5" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M13.6 6.5 L15 4.5 L16.4 6.5" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M13.6 8.5 L15 10.5 L16.4 8.5" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
